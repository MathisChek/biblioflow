version: '3.8'

services:
  backend-dev:
    build:
      context: ./biblioflow-backend
      target: dev
    container_name: biblioflow-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_SSL=false
      - DATABASE_SYNCHRONIZE=true
      - DATABASE_LOGGING=true
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./biblioflow-backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biblioflow-backend
      - biblioflow-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-prod:
    build:
      context: ./biblioflow-backend
      target: prod
    container_name: biblioflow-backend-prod
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_SSL=${DATABASE_SSL}
      - DATABASE_SSL_REJECT_UNAUTHORIZED=${DATABASE_SSL_REJECT_UNAUTHORIZED}
      - DATABASE_SYNCHRONIZE=${DATABASE_SYNCHRONIZE}
      - DATABASE_LOGGING=${DATABASE_LOGGING}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biblioflow-backend
      - biblioflow-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend-dev:
    build:
      context: ./biblioflow-frontend
      target: dev
    container_name: biblioflow-frontend-dev
    restart: unless-stopped
    ports:
      - "4200:4200"
    volumes:
      - ./biblioflow-frontend/src:/app/src
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=1
    networks:
      - biblioflow-frontend

  frontend-prod:
    build:
      context: ./biblioflow-frontend
      target: prod
    container_name: biblioflow-frontend-prod
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - biblioflow-frontend

  postgres:
    image: postgres:15-alpine
    container_name: biblioflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-biblioflow_dev}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-secure_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-biblioflow_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - biblioflow-backend

  nginx:
    image: nginx:alpine
    container_name: biblioflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend-prod
      - frontend-prod
    networks:
      - biblioflow-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    name: biblioflow_postgres_data

networks:
  biblioflow-backend:
    name: biblioflow_backend
    driver: bridge
  biblioflow-frontend:
    name: biblioflow_frontend
    driver: bridge
